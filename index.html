<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Autofix - Auto Maintenance & Repair Service" />
    <meta
      name="description"
      content="Autofix is a company that provides auto maintenance and repair services."
    />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Mulish&display=swap"
      rel="stylesheet"
    />
    <!-- Material icon font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,600,0,0"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- preload images -->
    <link rel="preload" href="./imgs/hero-banner.png" />
    <link rel="preload" href="./imgs/hero-bg.jpg" />

    <title>Autofix - Auto Maintenance & Repair Service</title>
  </head>
  <body>
    <!-- ========= Header ========= -->
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./imgs/logo.png"
            width="128"
            height="63"
            alt="autofix home"
          />
        </a>
        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li><a href="#home" class="navbar-link">Home</a></li>
          </ul>
          <ul class="navbar-list">
            <li><a href="#about" class="navbar-link">About</a></li>
          </ul>
          <ul class="navbar-list">
            <li><a href="#services" class="navbar-link">Services</a></li>
          </ul>
          <ul class="navbar-list">
            <li><a href="#projects" class="navbar-link">Projects</a></li>
          </ul>
          <ul class="navbar-list">
            <li><a href="#contact" class="navbar-link">Contact</a></li>
          </ul>
        </nav>
        <a href="#" class="btn btn-primary">
          <span class="span">Get a Quote</span>
          <span class="material-symbols-rounded">arrow_forward</span>
        </a>
        <button
          class="nav-toggle-btn"
          aria-label="toggle menu"
          data-nav-toggler
        >
          <span class="nav-toggle-icon icon-1"></span>
          <span class="nav-toggle-icon icon-2"></span>
          <span class="nav-toggle-icon icon-3"></span>
        </button>
      </div>
    </header>

    <main>
      <article>
        <!-- ========= Hero ========= -->
        <section
          class="hero has-bg-image"
          aria-label="home"
          style="background-image: url('./imgs/hero-bg.jpg')"
        >
          <div class="container">
            <div class="hero-content">
              <p class="section-subtitle :dark">
                We have talented engineers & mechanics
              </p>
              <h1 class="h1 section-title">
                Auto Maintenance & Repair Service
              </h1>
              <p class="section-text">
                Duis aute irure dolor in reprehenderit in voluptate velit esse
                Excepteur sint occaecat cupidatat non proident.
              </p>
              <a href="#" class="btn">
                <span class="span">Our Services</span>
                <span class="material-symbols-rounded">arrow_forward</span>
              </a>
            </div>
            <figure class="hero-banner" style="--width: 1228; --height: 789">
              <img
                src="./imgs/hero-banner.png"
                width="1228"
                height="789"
                alt="red motor vehicle"
                class="move-anim"
              />
            </figure>
          </div>
        </section>
      </article>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
